# Workflow for building and deploying the React webapp to GitHub Pages

name: Deploy React webapp to GitHub Pages

on:
  # Runs on pushes targeting the stable branch
  push:
    branches: ['stable']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: Install dependencies
        run: PATH="${PATH}:~/.bun/bin" bun install

      - name: Deploy the site
        run: PATH="${PATH}:~/.bun/bin" bun run reploy
